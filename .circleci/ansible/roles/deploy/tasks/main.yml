---
- name: create app directory
  shell: |
    mkdir -p application
  args:
    chdir: ~/

- name: copy artifacts
  unarchive:
    src: artifact.tar.gz
    dest: ~/application

- name: install artifacts
  shell: |
    sudo npm install
    sudo pm2 stop default
    sudo pm2 start npm -- start
  args:
    chdir: ~/application
