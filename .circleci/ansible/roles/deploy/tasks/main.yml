---
- name: create app directory
  become: true
  shell: |
    mkdir -p ~/application
    
- name: copy artifacts
  become: true
  unarchive:
    src: artifact.tar.gz
    dest: ~/application

- name: install artifacts
  become: true
  shell: |
    npm install
    pm2 stop default
    pm2 start npm -- start
  args:
    chdir: ~/application
